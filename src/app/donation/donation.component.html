<mat-card>
    <mat-card-title
style="color: green;"

    >Division</mat-card-title>
    <mat-card-content>
        <input type="number" [(ngModel)]='numberOne'>
        &nbsp; / &nbsp;
        <input type="number" [(ngModel)]='numberTwo'>
        &nbsp;
        <button
        mat-mini-fab
        color='success'
        (click)='divideNumbers()'>=</button>
        &nbsp;
        {{answer}}
    </mat-card-content>

</mat-card>
